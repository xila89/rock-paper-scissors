<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>

    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <h2>What is your weapon of choice?</h2>
    <div class="weapons">
        <button class="playerChoice" id="rock"> Rock </button>
        <button class="playerChoice" id="paper" > Paper </button>
        <button class="playerChoice" id="scissors"> Scissors </button>
        <button class="playerChoice" id="lizard"> Lizard </button>
        <button class="playerChoice" id="spock"> Spock </button>
    </div>

    <div>
        <div class="Scoreboard">
           <span class="round"></span>
           <br>
           <span class="score"> </span>
        <div class="weapons-chosen"></div>
        <div class="combat-text"></div>
    </div>
    <div class="play-again">
        <button id="restart" onClick="window.location.reload();">Restart Game</button>
    </div>

    <div class="footer">
        <p class="Rules">Rule Refresher</p>
    </div>
</body>
